<!-- Required meta tags -->
<meta charset="utf-8" />

<!-- For responsive website -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- For SEO -->
<meta name="description" content="{{.Site.Params.description}}">
<meta name="keywords" content="{{.Site.Params.keywords}}">

<!-- Title -->
<title>{{ .Title }} ï½œ {{ .Site.Title }}</title>

<!-- Favicon & icons -->
<link href="{{ "favicon.png" | relURL }}" rel="icon">
<link rel="stylesheet" href="{{ "bootstrap-icons-1.10.4/font/bootstrap-icons.css" | relURL }}">


<!-- Local CSS from SASS-->
{{ $sass := resources.Get "sass/main.scss" }}
{{ $style := $sass | resources.ToCSS (dict "targetPath" "css/main.css" ) }}
<link rel="stylesheet" type="text/css" media="screen" href="{{ $style.Permalink }}">

<!-- Math -->
{{ if .Params.math }}{{ partial "common/katex.html" . }}{{ end }}

<!-- Matomo -->
<script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//matomo.wuhanstudio.cc/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '11']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
<!-- End Matomo Code -->
